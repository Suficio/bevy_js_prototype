[package]
name = "bevy_js"
version = "0.1.0"
edition = "2021"
exclude = ["assets/"]
license = "MIT OR Apache-2.0"
readme = "README.md"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
default = ["inspector"]
inspector = ["tide", "tide-websockets"]

[dependencies]
bevy = { git = "https://github.com/MrGVSV/bevy.git", branch = "reflect-improved-serialization" }
deno_core = "0.141.0"

serde_json = "1.0.81"
serde_path_to_error = "0.1.7"

tide = { version = "0.16.0", default-features = false, features = ["h1-server"], optional = true }
tide-websockets = { version = "0.4.0", optional = true }

convert_case = "0.5.0"
syn = { version = "1.0.98", features = ["extra-traits"] }
proc-macro2 = "1.0.40"

# Enable only a small amount of optimization in debug mode
[profile.dev]
opt-level = 1

# Enable high optimizations for dependencies (incl. Bevy), but not for our code:
[profile.dev.package."*"]
opt-level = 3

[[example]]
name = "hello_world"
path = "examples/hello_world.rs"

[[example]]
name = "startup_system"
path = "examples/startup_system.rs"
